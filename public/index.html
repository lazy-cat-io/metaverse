<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles/bundle.css" />
    <script defer src="js/renderer.js"></script>
    <script defer src="https://kit.fontawesome.com/ce06688dae.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root">
      <div class="w-screen h-screen flex justify-center justify-items-center content-center items-center gap-2">
        <i class="w-4 h-4 rounded-full animate-spin border-x-2 border-solid border-gray-600 dark:border-gray-100 border-t-transparent"></i>
        <span class="text-gray-600 dark:text-gray-100">Loading...</span>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      const themeKey = "metaverse/theme";
      const theme = localStorage.getItem(themeKey);
      if ((theme instanceof String && theme.contains("dark")) || (!(themeKey in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </body>
</html>
